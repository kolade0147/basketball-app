<html>

  <head>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
      <div class="container">
        <div>
          <h3 class="home">HOME</h3>
          <div class="score2" id="count-el">0</div>
					<div class="home-btn">
            <button id="first-btn"onclick="first()">+1</button>
            <button id="second-btn"onclick="second()">+2</button>
            <button id="third-btn"onclick="third()">+3</button>
					</div>
        </div>
				
        <div>
          <h3 class="guest">GUEST</h3>
          <div class="score1" id="save-el">0</div>

          <div class="guest-btn">
            <button id="bolu-btn"onclick="bolu()">+1</button>
            <button  id="olu-btn"onclick="olu()">+2</button>
            <button  id="lu-btn"onclick="lu()">+3</button>
					</div>
        </div>
				
      </div>
    <script src="index.js"></script>
  </body>

</html>
